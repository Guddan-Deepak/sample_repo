<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>top-choices</title>
    <link rel="stylesheet" href="top-choices.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
   <div class="container swiper">
    <div class="slider-wrapper">

        <div class="card-list swiper-wrapper">
            <div class="card-items  swiper-slide" id="card-items1">
            
                <h2>Khajurao</h2>
            </div>
    
            <div class="card-items  swiper-slide" id="card-items2">
                
                <h2>Manali City</h2>
            </div>
            <div class="card-items  swiper-slide" id="card-items3">
                
                <h2>Puri</h2>
            </div>
            <div class="card-items  swiper-slide" id="card-items4">
                
                <h2>Pachmarhi</h2>
            </div>
            <div class="card-items  swiper-slide" id="card-items5">
                
                <h2>Darjeeling</h2>
            </div>
        </div>
       
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
   </div>

   <!-- linking swiperjs script -->
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 

   <!-- linking our custom script -->
   <script src="top-choices.js"></script>

</body>
</html>
